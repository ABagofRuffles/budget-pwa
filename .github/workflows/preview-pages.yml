name: PR Preview (GitHub Pages)

on:
  # Run this workflow when a pull request targets main.
  # 'pull_request_target' runs in the context of the main branch, which allows
  # deployments to environments restricted to main.
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read           # Allow reading repo files
  pages: write             # Needed to publish to GitHub Pages
  id-token: write          # Enables secure OIDC authentication
  pull-requests: write     # Allows posting a preview comment on PRs

concurrency:
  # Ensures only one preview deployment per PR at a time.
  # Older runs for the same PR are automatically canceled.
  group: pages-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    # Only run if the PR comes from within this same repo (not a fork)
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the pull request branch at the specific commit being tested
      - name: Checkout PR HEAD
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      # 2️⃣ Set up Node.js (no caching, since no lockfile exists)
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies and build your project
      #     Explicitly cd into repo root so npm finds package.json correctly.
      - name: Install & build
        env:
          CI: true
        run: |
          cd $GITHUB_WORKSPACE  # ensures correct working directory
          npm install --no-audit --no-fund
          npm run build

      # 4️⃣ Upload the built site (the folder GitHub Pages will deploy)
      #     Replace './dist' if your build output is in a different folder.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # change to ./build if you use React or another framework

  deploy:
    # Wait for build job to finish successfully
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 5️⃣ Configure GitHub Pages for deployment
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Deploy a temporary preview site for this PR
      - name: Deploy Preview
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          preview: true

      # 7️⃣ Post (or update) a comment on the PR with the preview link
      - name: Comment preview link
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview_url }}'
            if (url) {
              // Find any previous preview comment
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const existing = comments.find(c => c.body && c.body.includes('✨ Live Preview Ready!'));

              const body = `**✨ Live Preview Ready!**\n\n🔗 [View Preview Site](${url})`;

              if (existing) {
                // Update the existing preview comment instead of posting a new one
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existing.id,
                  body,
                });
              } else {
                // Create a new comment if none exists yet
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body,
                });
              }
            }