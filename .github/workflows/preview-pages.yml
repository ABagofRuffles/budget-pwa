name: PR Preview (GitHub Pages)

on:
  # Run this workflow when a pull request targets main.
  # 'pull_request_target' runs in the context of the main branch, which allows
  # deployments to environments restricted to main.
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read           # Allow reading repo files
  pages: write             # Needed to publish to GitHub Pages
  id-token: write          # Enables secure OIDC authentication
  pull-requests: write     # Allows posting a preview comment on PRs

concurrency:
  # Ensures only one preview deployment per PR at a time.
  # Older runs for the same PR are automatically canceled.
  group: pages-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Check out the pull request branch
      - name: Checkout PR HEAD
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      # 2ï¸âƒ£ Setup Node.js (no caching)
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies and build the project
      #     The repo is already in the correct directory
      - name: Install & build
        env:
          CI: true
        run: |
          npm install --no-audit --no-fund
          npm run build

      # 4ï¸âƒ£ Upload the built site for deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # change if your output is in ./build or another directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 5ï¸âƒ£ Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 6ï¸âƒ£ Deploy the preview site for the PR
      - name: Deploy Preview
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          preview: true

      # 7ï¸âƒ£ Comment or update the PR with the live preview link
      - name: Comment preview link
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview_url }}'
            if (url) {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const existing = comments.find(c => c.body && c.body.includes('âœ¨ Live Preview Ready!'));
              const body = `**âœ¨ Live Preview Ready!**\n\nðŸ”— [View Preview Site](${url})`;

              if (existing) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existing.id,
                  body,
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body,
                });
              }
            }